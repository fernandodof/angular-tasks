<div class="form-group">
    <label for="name">Person Name</label>
    <input type="text" id="name" name="name" class="form-control"
           ng-model="personServiceRef.selectedPerson.name"
           ng-pattern="/^[A-Za-z\s]{1,101}$/"
           ng-minlength="2"
           ng-maxlength="100"
           ng-min-err-type = "shotName"
           ng-max-err-type = "longName"
           ng-pattern-err-type="badName"
           required="required">
</div>
<div class="form-group">
    <label for="email">Email</label>
    <input type="email" ng-model="personServiceRef.selectedPerson.email" required="required" id="email" class="form-control">
</div>
<div class="form-group">
    <label for="pic">Prifile pictire</label>
    <input type="text" ng-model="personServiceRef.selectedPerson.photo" id="pic" class="form-control">
</div>

<div class="form-group" >
    <label for="sex">Sex</label>
    <select class="form-control"
            ng-model="personServiceRef.selectedPerson.sex" id="sex" required>
        <option value="" >Choose here</option >
        <option value="Male" >Male</option >
        <option value="email" >Female</option >
    </select>
</div>

<div class="form-group">
    <label for="birthdate">Birthdate</label>
    <input type="t" ng-model="personServiceRef.selectedPerson.birthdate" id="birthdate" class="form-control" required bs-datepicker>
</div>

<div class="form-group">
    <label for="phone">Phone number</label>
    <input type="text" ng-model="personServiceRef.selectedPerson.phone" id="phone" class="form-control" required> 
</div>

<div class="form-group">
    <button class="btn btn-success btn-block" 
            ladda="personServiceRef.isSaving"
            type="submit">
        <span ng-show="!personServiceRef.isSaving">Save</span>
        <span ng-show="personServiceRef.isSaving">Saving</span>
    </button>
</div>
