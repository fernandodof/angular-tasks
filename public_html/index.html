<!DOCTYPE html>
<html ng-app="phonebook">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="libs/bootstrap-3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="libs/bootstrap-3.3.5/css/bootstrap-theme.min.css">
        <link rel="stylesheet" type="text/css" href="bower_components/ladda/dist/ladda-themeless.min.css">
        <link rel="stylesheet" type="text/css" href="css/global.css">
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">People</a>
                </div>
                <div>
                    <!--                    <ul class="nav navbar-nav navbar-right">
                                            <li><a href="#">Home</a></li>
                                            <li><a href="#">Page 1</a></li>
                                            <li><a href="#">Page 2</a></li>
                                            <li><a href="#">Page 3</a></li>
                                        </ul>-->
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="row">
                <div class="col-md-8" ng-controller="PersonListController" >
                    <div class="row">
                        <div class="col-md-12">
                            <form class="form-inline well well-sm">
                                <span class="glyphicon glyphicon-search"></span>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="nameSearch" placeholder="Name" ng-model="search">
                                </div>
                                <span class="glyphicon glyphicon-sort-by-attributes" ></span >

                                <div class="form-group" >
                                    <select class="form-control"
                                            ng-model="order">
                                        <option value="name" >Name (ASC)</option>
                                        <option value="-name" >Name (DESC)</option>
                                        <option value="email" >Email (ASC)</option>
                                        <option value="-email" >Email (DESC)</option>
                                    </select>
                                </div> 
                            </form>
                            <table class="table table-bordered" infinite-scroll="loadMorePeople()" infinite-scroll-distance="3">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>
                                            Name
                                            <span ng-hide="order === 'name'" ng-click="order = 'name'" 
                                                  class="glyphicon glyphicon-menu-up"></span>
                                            <span ng-hide="order === '-name'" ng-click="order = '-name'" 
                                                  class="glyphicon glyphicon-menu-down"></span>
                                        </th>
                                        <th>
                                            Email
                                            <span ng-hide="order === 'email'" ng-click="order = 'email'" 
                                                  class="glyphicon glyphicon-menu-up"></span>
                                            <span ng-hide="order === '-email'" ng-click="order = '-email'" 
                                                  class="glyphicon glyphicon-menu-down"></span>
                                        </th>
                                        <th>Phone number</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="person in personServiceRef.peopleList" 
                                        ng-click="personServiceRef.selectedPerson = person" 
                                        ng-class="person.pk == personServiceRef.selectedPerson.pk ? 'selected-row' : ''">
                                        <td>{{$index + 1}}</td>
                                        <td>{{person.name}}</td>
                                        <td>{{person.email}}</td>
                                        <td>{{person.phone}}</td>
                                    </tr>

                                    <tr ng-show="personServiceRef.peopleList.length === 0">
                                        <td colspan="4">
                                            <div class="alert alert-info">
                                                <p class="text-center">
                                                    No results found for search term '{{search}}'
                                                </p>
                                            </div>
                                        </td>
                                    </tr>

                                </tbody>
                            </table>
                            <div class="spinner" ng-show="personServiceRef.isLoading">
                                <span us-spinner="{radius:30, width:8, length: 16, lines: 9}"></span>
                                <p>Loading......</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4" ng-controller="PersonDetailController">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Details
                            
                            <button class="btn btn-sm btn-danger pull-right"
                                    ladda="personServiceRef.isDeleting"
                                    ng-click="delete()" >
                                    <span ng-show="!personServiceRef.isDeleting">Delete</span>
                                    <span ng-show="personServiceRef.isDeleting">Deleting</span>
                            </button>
                            
                        </div>
                        <div class="panel-body">
                            <form novalidate="novalidate" ng-submit="save()">
                                <h3 class="text-center">Contact</h3>
                                <div class="form-group">
                                    <label for="name">Person Name</label>
                                    <input type="text" id="name" name="name" class="form-control"
                                           ng-model="personServiceRef.selectedPerson.name"
                                           ng-pattern="/^[A-Za-z\s]{1,101}$/"
                                           ng-minlength="2"
                                           ng-maxlength="100"
                                           ng-min-err-type = "shotName"
                                           ng-max-err-type = "longName"
                                           ng-pattern-err-type="badName"
                                           required="required">
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" ng-model="personServiceRef.selectedPerson.email" required="required" id="email" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="pic">Prifile pictire</label>
                                    <input type="text" ng-model="personServiceRef.selectedPerson.photo" required="required" id="pic" class="form-control" 
                                           readonly>
                                </div>

                                <div class="form-group" >
                                    <label for="sex">Sex</label>
                                    <select class="form-control"
                                            ng-model="personServiceRef.selectedPerson.sex" id="sex" required>
                                        <option value="" >Choose here</option >
                                        <option value="Male" >Male</option >
                                        <option value="email" >Female</option >
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label for="birthdate">Birthdate</label>
                                    <input type="t" ng-model="personServiceRef.selectedPerson.birthdate" id="birthdate" class="form-control" required>
                                </div>

                                <div class="form-group">
                                    <label for="phone">Phone number</label>
                                    <input type="text" ng-model="personServiceRef.selectedPerson.phone" id="phone" class="form-control" required> 
                                </div>

                                <div class="form-group">
                                    <button class="btn btn-success btn-block" 
                                            ladda="personServiceRef.isSaving"
                                            type="submit">
                                        <span ng-show="!personServiceRef.isSaving">Save</span>
                                        <span ng-show="personServiceRef.isSaving">Saving</span>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="libs/bootstrap-3.3.5/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
        <script type="text/javascript" src="bower_components/angular-auto-validate/dist/jcs-auto-validate.min.js"></script>
        <script type="text/javascript" src="js/angular-modules/app.js"></script>
        <script type="text/javascript" src="bower_components/ladda/js/spin.js"></script>
        <script type="text/javascript" src="bower_components/ladda/dist/ladda.min.js"></script>
        <script type="text/javascript" src="bower_components/angular-ladda/dist/angular-ladda.min.js"></script>
        <script type="text/javascript" src="bower_components/angular-resource/angular-resource.min.js"></script> 
        <script type="text/javascript" src="bower_components/ngInfiniteScroll/build/ng-infinite-scroll.min.js"></script>
        <script src="bower_components/spin.js/spin.js"></script>
        <script src="bower_components/angular-spinner/angular-spinner.min.js"></script>
    </body>
</html>
